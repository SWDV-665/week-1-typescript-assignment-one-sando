<!DOCTYPE html>
<head>
    <title>Grocery List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="styles.css">

    <script src="grocery.js"></script>

</head>

<body>
    <main>
        <div class="container">
            <div class="row p-4">
                <h1 class="text-center title text-white">Grocery List</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-7 bg-light p-4" id="activeList">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">name</th>
                            <th scope="col">type</th>
                            <th scope="col">quantity</th>
                            <th scope="col">ppu</th>
                          </tr>
                        </thead>
                        <tbody id="tableBody">
                        
                        </tbody>
                     </table>
                </div>
                <div class="col-5 bg-light p-4">
                    <form id="groceryForm">
                        <input class="form-control m-1" type="text" id="name" placeholder="name" required>
                        <input class="form-control m-1" type="text" id="category" placeholder="category" required>
                        <input class="form-control m-1" type="number" id="quantity" placeholder="quantity" required>
                        <input class="form-control m-1" type="float" id="pricePerUnit" placeholder="price per unit" required>
                        <button type="submit" class="btn btn-primary m-1">Add to list</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
